<div class="d-flex" id="wrapper">

    <app-sidebar [sidebarValue]="showSidbar" (toggleSide)="toggleSidebar($event)" (selectAgent)="agentSelected($event)"></app-sidebar>

    <!-- Page Content -->
    <div id="page-content-wrapper">

      
      <!-- Start top -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

        <button class="btn btn-clear" id="menu-toggle" (click)="clickSidebar()" >
            <fa name="cog" animation="spin"  ></fa>
            <i class="fa fa-hand-o-left" aria-hidden="true" *ngIf="showSidbar"  ></i>
            <i class="fa fa-hand-o-right" aria-hidden="true" *ngIf="!showSidbar"  ></i>
        </button>

        <div class="detailAgentSelected" >
          <div class="row">
            <div class="col-12 text-center" >
                
                <span class="nameAgent"> <i class="fa fa-inbox" aria-hidden="true"></i> {{ agentSelect.name }}  </span>
                <span class="space"> </span>
                <span class="urlAgent"> Agent : <i class="fa fa-link" aria-hidden="true"></i> {{agentSelect.hostname}}:{{agentSelect.agent_port}}/  </span>
                <span class="space"> </span>
                <span class="urlAgent"> Admin <i class="fa fa-link" aria-hidden="true"></i> {{agentSelect.hostname}}:{{agentSelect.admin_port}}/  </span>
                <span class="space"> </span>

            </div>
          </div>
        </div>

        <button class="navbar-toggler" type="button" (click)="clickSidebar()" data-toggle="collapse" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link back_green" href="#" (click)="openTestAndGenerationMode()" > 
                <span class="sr-only">(current)</span>
                <i class="fa fa-cogs" aria-hidden="true"></i>
                Test Service 
              </a>
            </li>

            <li class="nav-item active">
              <a class="nav-link back_blue" href="#" (click)="openEditMode()" > 
                <span class="sr-only">(current)</span>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                New Service
              </a>
            </li>


          </ul>
        </div>


      </nav>
      <!-- End top -->

      <!-- Start content  -->

      <app-agent-dash *ngIf="!testAndGenerationMode" [agentSelect]="agentSelect" [editMode]="editMode" ></app-agent-dash>


      <app-generation *ngIf="testAndGenerationMode" ></app-generation>

      
      <!-- End content-->

      <div class="margin-after-footer"></div>
      <br /><br /><br />



    

    </div>
    <!-- content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Start Footer -->
  <div class="footer">
      <div class="row">
        <div class="col-6 footer-left">
          Usine Ã  bouchon Gen&SiS - Gs - Admin 
        </div>
        <div class="col-6 footer-right">
            <i class="fa fa-copyright" aria-hidden="true"></i> {{ yearCopyright }}, made by  <img src="../../assets/img/avatar.jpg" alt="Avatar" class="avatar">  <span class="copyright"> <a href="https://github.com/ChamsII/" target="_blank" >@ChamsII</a></span> 
        </div>

      </div>
    </div>
    <!-- End footer -->
