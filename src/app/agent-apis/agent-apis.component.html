<div class="row">

    <div class="col">
        
        <div class="card">

            <div class="card-header card-header-red">
                <div class="row header-card-red">
                  <div class="col-10">Apis</div>
                  <div class="col-1 text-right"> 
                      <span class="btnInHeader" (click)="addApi()" > <i class="fa fa-plus" aria-hidden="true"></i> </span>
                  </div>
                </div>
            </div>


            <div class="card-body" *ngIf="serviceSelected" >
                <div class="row" *ngFor="let api of serviceSelected.apis; index as i;">
                  <div class="col-9" tappable (click)="onSelectApi(api)" [ngClass]="{'agentSelected': api.name == apiSelected.name , 'agentNoSelected': api.name != apiSelected.name }" >
                    <span class="text-bold"> {{ api.name }} </span> {{api.uri}} 
                  </div>

                  <div class="col-1">
                      <button class="btn btn-clear" (click)="editApi(api)" >
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                  </div>
                  <div class="col-1">
                    <button class="btn btn-clear" (click)="deleteApi(api)" >
                        <i class="fa fa-times text_red" aria-hidden="true"></i>
                    </button>
                  </div>


                </div>
            </div>


        </div>

    </div>

</div>
