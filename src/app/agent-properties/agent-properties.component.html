<div class="row ">

    <div class="col">
        
        <div class="card">

            <div class="card-header card-header-red">
                <div class="row header-card-red">
                  <div class="col-10">Propriété / Règles </div>
                  <div class="col-2 text-right"> + </div>
                </div>
            </div>

            

            <div class="card-body"  text-wrap >

              <div class="row">
                <div class="col text-bold text-normal">Response Type</div>
                <div class="col text-normal"> {{responseSelected.responseType}} </div>
              </div>
              <div class="row">
                <div class="col text-bold text-normal">Delay</div>
                <div class="col text-normal"> {{responseSelected.delay}} ms</div>
              </div>

              <hr class="hrSep" />

              <div *ngIf="operationSelected"> <!-- regexp -->

                <div class="row" *ngFor="let rgl of operationSelected; index as i;">

                    <div class="col-2">
                        <span class="text-bold text-normal"> RegExp n° {{ i }} </span>
                    </div>
  
                    <div class="col-3"  >
                        <span class="sDetail">(règle)</span> <br /> <span class="text-normal"> {{ rgl.regle }} </span>
                    </div>
  
                    <div class="col-5">
                        <span class="sDetail">(target)</span> <br /> <span class="text-normal"> {{ rgl.target }} </span>
                    </div>
  
  
                    <div class="col-1 text-right">
                        <button class="btn btn-clear" small (click)="editApi(rgl)" >
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="col-1 text-right">
                      <button class="btn btn-clear" small (click)="deleteApi(rgl)" >
                          <i class="fa fa-times text_red" aria-hidden="true"></i>
                      </button>
                    </div>
  
                  </div>

              </div> <!-- reg exp -->

                
            </div>


        </div>

    </div>

</div>
