<div class="row ">

    <div class="col">
        
        <div class="card">

            <div class="card-header card-header-red">
                <div class="row header-card-red">
                  <div class="col-10">Feeder(s) propertie(s)</div>
                  <div class="col-2 text-right"> + </div>
                </div>
            </div>


            <div class="card-body" *ngIf="operationSelected" text-wrap >
                <div class="row" *ngFor="let fdr of operationSelected; index as i;">

                  <div class="col-4">
                    <span class="sDetail">(csvFile)</span> <br />
                    <span class="text-bold text-normal"> {{ fdr.csvFile }} </span>
                  </div>

                  <div class="col-4"  >
                      <span class="sDetail">(type template response)</span> <br />
                      <span class="text-normal"> {{ fdr.type }} </span>
                  </div>

                  <div class="col-2">
                      <span class="sDetail">(isRandom)</span> <br />
                      <span class="text-normal"> {{ fdr.isRandom }} </span>
                  </div>

                  <div class="col-1 text-right">
                      <button class="btn btn-clear" small (click)="editApi(fdr)" >
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                  </div>
                  <div class="col-1 text-right">
                    <button class="btn btn-clear" small (click)="deleteApi(fdr)" >
                        <i class="fa fa-times text_red" aria-hidden="true"></i>
                    </button>
                  </div>


                </div>
            </div>


        </div>

    </div>

</div>
