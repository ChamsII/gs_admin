<div class="row ">

    <div class="col">
        
        <div class="card">

            <div class="card-header card-header-red">
                <div class="row header-card-red">
                  <div class="col-8">Template - {{dataSetsDetail.template}}  </div>
                  <div class="col-2 "> 
                     
                    <label for="formatCtrl">Format</label>
                    <select placeholder = "MÃ©thode" [(ngModel)]="modelSelectFormt" name="modelSelectFormt" class="form-controls form-control-sm" (change)="modeSelect($event.target.value)" >
                        <option *ngFor = "let format of formatResponse" 
                            [value] = "format.name">
                            {{ format.name }}
                        </option>
                    </select>
  
                  </div>
                  <div class="col-1 "> <span class="btnInHeader" (click)="resizeFull()" > <i class="fa fa-expand" aria-hidden="true"></i> </span></div>
                  <div *ngIf="editStart" class="col-1 "> <span class="btnInHeader" (click)="valideChange()" > <i class="fa fa-check" aria-hidden="true"></i> </span></div>
                </div>
            </div>


            <div class="card-body"  text-wrap >

                <div ace-editor
                  [(text)]="templateSelected"
                  [mode]="modeSelected"
                  [theme]="themeSelected"
                  [options]="options"
                  [readOnly]="false"
                  [autoUpdateContent]="true"
                  [durationBeforeCallback]="1000" 
                  (textChanged)="onChange($event)"
                  style="height: 100%; width:100%; overflow-x: auto;">
                </div>

            </div>


        </div>

    </div>

</div>
