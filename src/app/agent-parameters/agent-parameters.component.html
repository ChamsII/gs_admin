<div class="row ">

    <div class="col">
        
        <div class="card">

            <div class="card-header card-header-red">
                <div class="row header-card-red">
                  <div class="col-10">Param√®tre(s)</div>
                  <div class="col-2 text-right"> <span class="btnInHeader" (click)="addParameters()" > <i class="fa fa-plus" aria-hidden="true"></i> </span></div>
                </div>
            </div>


            <div class="card-body" *ngIf="parametersSelected" text-wrap >
                <div class="row" *ngFor="let prs of parametersSelected; index as i;">

                  <div class="col-3">
                      <span class="sDetail">(name)</span> <br /> <span class="text-bold text-normal"> {{ prs.name }} </span>
                  </div>

                  <div class="col-3"  >
                      <span class="sDetail">(type)</span> <br /> <span class="text-normal"> {{ prs.type }} </span>
                  </div>

                  <div class="col-2" *ngIf="prs.arg2">
                      <span class="sDetail">(arg)</span> <br /> <span class="text-normal"> {{ prs.arg }} </span>
                  </div>
                  <div class="col-4" *ngIf="!prs.arg2">
                      <span class="sDetail">(arg)</span> <br /> <span class="text-normal"> {{ prs.arg }} </span>
                  </div>
                  <div class="col-2" *ngIf="prs.arg2 " >
                      <span class="sDetail">(arg2)</span> <br /> <span class="text-normal"> {{ prs.arg2 }} </span>
                  </div>


                  <div class="col-1 text-right">
                      <button class="btn btn-clear" small (click)="editParameters(prs)" >
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                      </button>
                  </div>
                  <div class="col-1 text-right">
                    <button class="btn btn-clear" small (click)="deleteParameters(prs)" >
                        <i class="fa fa-times text_red" aria-hidden="true"></i>
                    </button>
                  </div>


                </div>
            </div>


        </div>

    </div>

</div>
