<div class="modal-header">
    <h4 class="modal-title"> {{title}} </h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  
  <div class="modal-body">
    
    <form [formGroup]="datasetsFroup" >
      
      <div class="example-container">
        
        <div class="row datasetWrited" >{{datasetWrited}}</div>
        <div class="row">
  
          <div class="col form-group">
            <label for="namedatasetCtrl">Nom DataSet </label>
            <input id="namedatasetCtrl" type="text" class="form-control" (keyup)="somethingChanged()" formControlName="namedatasetCtrl" placeholder="Nom du paramÃ¨tre" required >
          </div>
  
        </div>
  
      </div>
  
    </form>
  
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="decline()">{{ btnCancelText }}</button>
    <button type="" class="btn btn-primary" (click)="accept()">{{ btnOkText }} </button>
  </div>
